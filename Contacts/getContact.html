<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت شخص</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت شخص
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="code" class="form-label">کد شخص</label>
                    <input id="code" name="code" type="text" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="getContactFunction()">دریافت</button>
            </form>
            <br><br>
            <div class="table table-responsive">
                <table style="direction: rtl;" id="table" class="table table-responsive table-striped table-hover">
                    <tr id="tableRowTh"></tr>
                    <tr id="tableRowTd"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
    <script src="../API.js" type="text/javascript"></script>
    <script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
        async function getContactFunction() {
            let code = document.getElementById('code').value;

            let data = {
                code: code
            }
            let contact = await getContact(data);
            contact = contact.Result;
            const tableRowTd = document.getElementById('tableRowTd');
            const tableRowTh = document.getElementById('tableRowTh');
            tableRowTh.innerHTML = ``;
            tableRowTd.innerHTML = ``;

            for (const [key, value] of Object.entries(contact)) {
                var th = `
                    <td>${key}</td>`;
                tableRowTh.innerHTML += (th);

                var td = `
                    <td>${value}</td>`;
                tableRowTd.innerHTML += (td);
            }
        }
    </script>
</body>
</html>
