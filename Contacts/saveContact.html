<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ذخیره شخص</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                ذخیره شخص
            </h3>
            <br>
            <div id="alert-container"></div>
            <form method="post" class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="code" class="form-label">کد شخص</label>
                        <input type="text" id="code" class="form-control">
                    </div>
                    <div class="align">
                        <label for="company" class="form-label">نام شرکت</label>
                        <input type="text" id="company" class="form-control">
                    </div>
                    <div class="align">
                        <label for="name" class="form-label">نام شخص</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="align">
                        <label for="firstName" class="form-label">نام</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="align">
                        <label for="lastName" class="form-label">نام خانوادگی</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="halign">
                    <div class="align">
                        <label for="contactType" class="form-label">نوع شخص</label>
                        <select name="contactType" id="contactType" class="form-select">
                            <option value="-1">انتخاب کنید</option>
                            <option value="0">نامشخص</option>
                            <option value="1">حقیقی</option>
                            <option value="2">حقوقی</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="nationalCode" class="form-label">کد/شناسه ملی</label>
                        <input type="text" id="nationalCode" class="form-control">
                    </div>
                    <div class="align">
                        <label for="economicCode" class="form-label">کد اقتصادی</label>
                        <input type="text" id="economicCode" class="form-control">
                    </div>
                    <div class="align">
                        <label for="registrationNumber" class="form-label">شماره ثبت</label>
                        <input type="text" id="registrationNumber" class="form-control">
                    </div>
                </div>
                <div class="halign">
                    <div class="align">
                        <label for="address" class="form-label">آدرس شخص</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="align">
                        <label for="city" class="form-label">شهر</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="align">
                        <label for="state" class="form-label">استان</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="align">
                        <label for="postalCode" class="form-label">کد پستی</label>
                        <input type="text" id="postalCode" class="form-control">
                    </div>
                </div>
                <div class="halign">
                    <div class="align">
                        <label for="phone" class="form-label">شماره تلفن</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="align">
                        <label for="fax" class="form-label">شماره فکس</label>
                        <input type="text" id="fax" class="form-control">
                    </div>
                    <div class="align">
                        <label for="mobile" class="form-label">شماره موبایل</label>
                        <input type="text" id="mobile" class="form-control">
                    </div>
                    <div class="align">
                        <label for="email" class="form-label">ایمیل</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>
                <div class="halign">
                    <div class="align">
                        <label for="website" class="form-label">وب سایت</label>
                        <input type="text" class="form-control" id="website">
                    </div>
                    <div class="align">
                        <label for="note" class="form-label">یادداشت</label>
                        <input type="text" id="note" class="form-control">
                    </div>
                    <div class="align">
                        <label for="contactCredit" class="form-label">اعتبار مالی</label>
                        <input type="text" id="contactCredit" class="form-control">
                    </div>
                    <div class="align">
                        <label for="tag" class="form-label">Tag</label>
                        <input type="text" id="tag" class="form-control">
                    </div>
                </div>
                <div class="halign">
                    <div class="align">
                        <label for="taxType" class="form-label">نوع مالیات</label>
                        <select name="taxType" id="taxType" class="form-select">
                            <option value="-1">انتخاب کنید</option>
                            <option value="5">مودی مشمول ثبت نام در نظام مالیاتی</option>
                            <option value="6">مشمولین حقیقی ماده ۸۱</option>
                            <option value="7">اشخاصی که مشمول ثبت نام در نظام مالیاتی نیستند</option>
                            <option value="8">مصرف کننده نهایی</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="active" class="form-label">وضعیت شخص</label>
                        <select name="active" id="active" class="form-select">
                            <option value="true">فعال</option>
                            <option value="false">غیرفعال</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="nodeFamily" class="form-label">دسته بندی شخص</label>
                        <input type="text" id="nodeFamily" class="form-control">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="saveContactFunction()">ذخیره</button>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault());
    async function saveContactFunction() {
        const code = document.getElementById('code').value;
        const name = document.getElementById('name').value;
        const company = document.getElementById('company').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const contactType = document.getElementById('contactType').value;
        const nationalCode = document.getElementById('nationalCode').value;
        const economicCode = document.getElementById('economicCode').value;
        const registrationNumber = document.getElementById('registrationNumber').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const postalCode = document.getElementById('postalCode').value;
        const phone = document.getElementById('phone').value;
        const fax = document.getElementById('fax').value;
        const mobile = document.getElementById('mobile').value;
        const email = document.getElementById('email').value;
        const website = document.getElementById('website').value;
        const tag = document.getElementById('tag').value;
        const taxType = document.getElementById('taxType').value;
        const active = document.getElementById('active').value;
        const note = document.getElementById('note').value;
        const contactCredit = document.getElementById('contactCredit').value;
        const nodeFamily = document.getElementById('nodeFamily').value;

        let contact = {
            'Code': code ? code : null,
            'Name': name,
            'Company': company ? company : null,
            'FirstName': firstName ? firstName : null,
            'LastName': lastName ? lastName : null,
            'ContactType': contactType,
            'NationalCode': nationalCode ? nationalCode : null,
            'EconomicCode': economicCode ? economicCode : null,
            'RegistrationNumber': registrationNumber ? registrationNumber : null,
            'Address': address ? address : null,
            'City': city ? city : null,
            'State': state ? state : null,
            'PostalCode': postalCode ? postalCode : null,
            'Phone': phone ? phone : null,
            'Fax': fax ? fax : null,
            'Mobile': mobile ? mobile : null,
            'Email': email ? email : null,
            'Website': website ? website : null,
            'Tag': tag ? tag : null,
            'TaxType': taxType ? taxType : null,
            'Active': active ? active : null,
            'Note': note ? note : null,
            'ContactCredit': contactCredit ? contactCredit : null,
            'NodeFamily': nodeFamily ? nodeFamily : null,
        }

        let data = [];
        data['contact'] = contact;

        let response = await saveContact(data);

        if(response.Success) {
            $('#alert-container').html(`
                <div class="alert alert-success" role="alert">
                  ذخیره گردید
                </div>
            `)
        } else {
            $('#alert-container').html(`
                <div class="alert alert-danger" role="alert" style="direction: ltr;">
                    ErrorCode: ${response.ErrorCode}
                    <br>
                    ErrorMessage: ${response.ErrorMessage}
                </div>
            `)
        }
    }
</script>
</body>
</html>
