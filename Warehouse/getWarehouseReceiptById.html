<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت از طریق Id</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>
                دریافت از طریق ID
            </h4>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="idList" class="form-label">لیست id های رسید و حواله انبار</label>
                    <input type="text" id="idList" class="form-control" placeholder="...,1,2">
                </div>
                <button class="btn btn-primary" onclick="getWarehouseReceiptByIdFunction()">دریافت</button>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getWarehouseReceiptByIdFunction() {

        let id = document.getElementById('idList').value;
        let idList = [];
        idList.push(id.split(','));

        const data = {
            'idList': idList[0]
        }
        const response = await getWarehouseReceiptById(data);
        if(response.Result) initializeReceiptsByIDListPage(response.Result)
    }

</script>
</body>
</html>
