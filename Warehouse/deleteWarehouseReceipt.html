<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حذف</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>
                حذف
            </h4>
            <br>
            <div id="alert-container"></div>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="number" class="form-label">شماره رسید یا حواله مورد نظر</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button class="btn btn-danger" onclick="deleteWarehouseReceiptFunction()">حذف</button>
            </form>
        </div>
    </div>
</div>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function deleteWarehouseReceiptFunction() {
        const data = {
          'number': $('#number').val(),
        };
        const response = await deleteWarehouseReceipt(data);
        if(response.Success === false) {
            $('#alert-container').html(`
                <div class="alert alert-danger" role="alert" style="direction: ltr;">
                    <div>Success: ${response.Success}</div>
                    <div>ErrorCode: ${response.ErrorCode}</div>
                    <div>ErrorMessage: ${response.ErrorMessage}</div>
                    <div>Result: ${response.Result}</div>
                </div>
            `);
        } else {
            $('#alert-container').html(`
                <div class="alert alert-success" role="alert" style="direction: ltr;">
                    <div>Success: ${response.Success}</div>
                    <div>ErrorCode: ${response.ErrorCode}</div>
                    <div>ErrorMessage: ${response.ErrorMessage}</div>
                    <div>Result: ${response.Result}</div>
                </div>
            `);
        }
    }

</script>
</body>
</html>
