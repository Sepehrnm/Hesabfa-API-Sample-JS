<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>دریافت</h4>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="number" class="form-label">شماره رسید یا حواله</label>
                    <input type="text" id="number" class="form-control">
                </div>
                <br>
                <button class="btn btn-primary" onclick="getWarehouseReceiptFunction()">دریافت</button>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getWarehouseReceiptFunction() {
        const data = {
          number: $("#number").val(),
        };
        const response = await getWarehouseReceipt(data);
        if(response.Result) initializeReceiptPage(response.Result);
    }
</script>
</body>
</html>
