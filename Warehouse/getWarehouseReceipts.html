<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>دریافت لیست</h4>
            <br>
            <form method="post" class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="type" class="form-label">نوع رسید یا حواله انبار</label>
                        <select name="type" id="type" class="form-select">
                            <option value="-1">انتخاب کنید</option>
                            <option value="1">رسید ورود به انبار</option>
                            <option value="2">حواله خروج از انبار</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="take" class="form-label">تعداد</label>
                        <input type="text" class="form-control" id="take" name="take">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="getWarehouseReceiptsFunction()">دریافت</button>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getWarehouseReceiptsFunction() {
        const data = {
            type: $("#type").val(),
            queryInfo: {
                SortBy: 'Date',
                SortDesc: true,
                Take: $("#take").val(),
                Skip: 0
            }
        };
        const response = await getWarehouseReceipts(data);
        if(response.Result) initializeReceiptsListPage(response.Result.List)
    }
</script>
</body>
</html>
