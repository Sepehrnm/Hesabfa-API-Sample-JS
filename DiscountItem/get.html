<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت
            </h3>
            <form>
                <div>
                    <label for="inputItem">یک گزینه را انتخاب کنید</label>
                    <select class="form-select" name="inputItem" id="inputItem">
                        <option value="0">انتخاب کنید</option>
                        <option value="1">کد شخص</option>
                        <option value="2">کد کالا</option>
                        <option value="3">مسیر دسته بندی اشخاص</option>
                        <option value="3">مسیر دسته بندی کالاها یا خدمات</option>
                    </select>
                </div>

                <script type="text/javascript">
                    var inputItem;
                    var input;
                    $(document).ready(function(){
                        $("#inputItem").on("change", function() {
                            switch($("#inputItem").val()) {
                                case "1": {
                                    inputItem = "کد شخص";
                                    input = "contactCode";
                                } break;
                                case "2": {
                                    inputItem = "کد کالا";
                                    input = "productCode";
                                } break;
                                case "3": {
                                    inputItem = "مسیر دسته بندی اشخاص";
                                    input = "contactPath";
                                } break;
                                case "4": {
                                    inputItem = "مسیر دسته بندی کالاها یا خدمات";
                                    input = "productPath";
                                } break;
                                default: {
                                    inputItem = "";
                                    input = "";
                                } break;
                            }
                            $("#inputValueLabel").text(inputItem);
                            if(inputItem !== "") $("#inputValue").attr("placeholder", `${inputItem} را وارد نمایید`);
                            else $("#inputValue").attr("placeholder", "");
                        });
                    });
                </script>
                <br>
                <div>
                    <label for="inputValue" id="inputValueLabel"></label>
                    <input type="text" id="inputValue" class="form-control">
                </div>
                <br>
                <div>
                    <label for="tag">Tag</label>
                    <input type="text" class="form-control" id="tag">
                </div>
                <br>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button class="btn btn-primary" onclick="getDiscountItemFunction()">دریافت</button>
                </div>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getDiscountItemFunction() {
        const data = {
            [input]: $("#inputValue").val(),
            tag: $("#tag").val(),
        };
        const response = await getDiscountItem(data);
        if(response.Success) {
            initializeDiscountItemPage(response.Result);
        }
    }
</script>
</body>
</html>
