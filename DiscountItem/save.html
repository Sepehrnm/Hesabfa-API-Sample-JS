<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ذخیره</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                ذخیره
            </h3>
            <form method="post" class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" />
                    </div>

                    <div class="align">
                        <label for="title">عنوان تخفیف</label>
                        <input type="text" id="title" name="title" />
                    </div>

                    <div class="align">
                        <label for="type">وضعیت سند</label>
                        <select class="form-select" name="type" id="type">
                            <option value="1">تمام کالاها</option>
                            <option value="2">تمام اشخاص</option>
                            <option value="3">کالا</option>
                            <option value="4">شخص</option>
                            <option value="5">مسیر دسته بندی کالا</option>
                            <option value="6">مسیر دسته بندی شخص</option>
                        </select>
                    </div>

                    <div class="align">
                        <label for="code">کد</label>
                        <input type="text" id="code" name="code" />
                    </div>
                </div>

                <div class="halign">
                    <div class="align">
                        <label for="percent">درصد تخفیف</label>
                        <input type="text" id="percent" name="percent" />
                    </div>

                    <div class="align">
                        <label for="amount">مبلغ تخفیف</label>
                        <input type="text" id="amount" name="amount" />
                    </div>

                    <div class="align">
                        <label for="validFrom">شروع اعتبار</label>
                        <input type="text" id="validFrom" name="validFrom" />
                    </div>

                    <div class="align">
                        <label for="validTo">پایان اعتبار</label>
                        <input type="text" id="validTo" name="validTo" />
                    </div>
                </div>

                <div class="halign">
                    <div class="align">
                        <label for="tag">tag</label>
                        <input type="text" id="tag" name="tag" />
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button class="btn btn-success" onclick="saveDiscountItemFunction()">ذخیره</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function saveDiscountItemFunction() {
        let type = $("#type").val();

        const data = {
            "item": {
                "Id": $("#id").val(),
                "title": $("#title").val(),
                "type": type,
                "percent": $("#percent").val(),
                "amount": $("#amount").val(),
                "validFrom": $("#validFrom").val(),
                "validTo": $("#validTo").val(),
                "tag": $("#tag").val()
            }
        }

        switch(type) {
            case "3": {
                data.item.productCode = $("#code").val();
            }break;
            case "4": {
                data.item.contactCode = $("#code").val();
            }break;
        }

        const response = await saveDiscountItem(data);
        if(response.Success) alert("آیتم ذخیره شد");
        else alert(`Error Occured. ErrorCode: ${response.ErrorCode} - ErrorMessage: ${response.ErrorMessage}`);
    }
</script>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script src="../API.js" type="text/javascript"></script>
</body>
</html>
