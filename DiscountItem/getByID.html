<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت از طریق ID</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت از طریق ID
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="id">ID اقلام تخفیف دار</label>
                    <input type="text" id="id" name="id" placeholder="...,1,2" />
                </div>
                <br>
                <button class="btn btn-primary" onclick="getDiscountItemByIDFunction()">دریافت</button>
            </form>
            <br><br>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function getDiscountItemByIDFunction() {
        let id = document.getElementById('id').value;
        let idList = [];

        idList.push(id.split(','));

        const data = {
            'idList': idList[0]
        }

        let items = await getDiscountItemByID(data);
        if(items.Success) initializeDiscountItemPage(items.Result);
        else alert(`Error Occured: ErrorCode: ${items.ErrorCode} - ErrorMessage: ${items.ErrorMessage}`)
    }
</script>
</body>
</html>
