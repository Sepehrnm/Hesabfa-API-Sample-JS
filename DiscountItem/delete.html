<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حذف</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                حذف
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="id">ID اقلام تخفیف دار</label>
                    <input type="text" id="id" name="id" placeholder="...,1,2" />
                </div>
                <br>
                <button class="btn btn-danger" onclick="deleteDiscountItemByIDFunction()">حذف</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function deleteDiscountItemByIDFunction() {
        let id = document.getElementById('id').value;
        let idList = [];

        idList.push(id.split(','));

        const data = {
            'idList': idList[0]
        }

        let response = await deleteDiscountItem(data);
        if(response.Success) alert("آیتم حذف شد");
        else alert(`Error Occured: ErrorCode: ${response.ErrorCode} - ErrorMessage: ${response.ErrorMessage}`);
    }
</script>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script src="../API.js" type="text/javascript"></script>
</body>
</html>
