<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست
            </h3>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getDiscountItemsFunction() {
        const data = {
            queryInfo:{
                SortBy: 'Id',
                SortDesc: false,
                Take: 20,
                Skip: 0,
            }
        };
        const response = await getDiscountItems(data);
        if(response.Success && response.Result.List.length > 0) {
            initializeDiscountItemPage(response.Result.List);

        }
    }
    getDiscountItemsFunction();
</script>
</body>
</html>
