<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت فاکتور از طریق ID</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت فاکتور از طریق ID
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="id">ID فاکتور مدنظر</label>
                    <input type="text" id="id" name="id" placeholder="...,1,2" />
                </div>
                <br>
                <button onclick="getInvoiceByIdFunction()" class="btn btn-primary">دریافت</button>
            </form>
            <br>
            <div class="table table-responsive">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>ContactCode</th>
                            <th>ContactTitle</th>
                            <th>Currency</th>
                            <th>CurrencyRate</th>
                            <th>Date</th>
                            <th>DueDate</th>
                            <th>Freight</th>
                            <th>InvoiceType</th>
                            <th>Note</th>
                            <th>Number</th>
                            <th>Paid</th>
                            <th>Payable</th>
                            <th>Project</th>
                            <th>Reference</th>
                            <th>Rest</th>
                            <th>Returned</th>
                            <th>SalesmanCode</th>
                            <th>SalesmanPercent</th>
                            <th>Status</th>
                            <th>WarehouseReceiptStatus</th>
                            <th>Tag</th>
                            <th>Sum</th>
                            <th>Sent</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script>
    $('button').on('click', (e) => e.preventDefault())
    async function getInvoiceByIdFunction() {
        let id = document.getElementById('id').value;
        const tbody = document.getElementById('tbody');

        let data = {
            'id': id,
        }
        let invoice = await getInvoiceById(data);
        invoice = invoice.Result;
        let tr = `
            <tr>
                <td>${invoice.Id}</td>
                <td>${invoice.ContactCode}</td>
                <td>${invoice.ContactTitle}</td>
                <td>${invoice.Currency}</td>
                <td>${invoice.CurrencyRate}</td>
                <td>${invoice.Date}</td>
                <td>${invoice.DueDate}</td>
                <td>${invoice.Freight}</td>
                <td>${invoice.InvoiceType}</td>
                <td>${invoice.Note}</td>
                <td>${invoice.Number}</td>
                <td>${invoice.Paid}</td>
                <td>${invoice.Payable}</td>
                <td>${invoice.Project}</td>
                <td>${invoice.Reference}</td>
                <td>${invoice.Rest}</td>
                <td>${invoice.Returned}</td>
                <td>${invoice.SalesmanCode}</td>
                <td>${invoice.SalesmanPercent}</td>
                <td>${invoice.Status}</td>
                <td>${invoice.WarehouseReceiptStatus}</td>
                <td>${invoice.Tag}</td>
                <td>${invoice.Sum}</td>
                <td>${invoice.Sent}</td>
            </tr>
        `;
        tbody.innerHTML = tr;
    }
</script>
</body>
</html>
