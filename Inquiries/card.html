<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>استعلام شماره کارت</title>
    <script src="../jQuery.js"></script>
    <style>
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>استعلام شماره کارت</h3>
            <form class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="cardNumber" class="form-label">شماره کارت</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary" onclick="cardFunction()">استعلام</button>
                </div>
            </form>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>نام و نام خانوادگی</th>
                    </tr>
                    <tr>
                        <td id="name"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function cardFunction() {
        const data = {
            cardNumber: $("#cardNumber").val()
        };
        let result = await card(data);
        if(result.Success) {
            $("#name").text(result.Result.Data.Name);
        } else {
            alert(`Error Occured. ErrorCode: ${result.ErrorCode} - ErrorMessage: ${result.ErrorMessage}`)
        }
    }
</script>
</body>
</html>
