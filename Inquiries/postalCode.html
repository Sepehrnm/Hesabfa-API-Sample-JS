<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>استعلام کد پستی</title>
    <script src="../jQuery.js"></script>
    <style>
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>استعلام کد پستی</h3>
            <form class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="postalCode" class="form-label">کد پستی</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary" onclick="ibanFunction()">استعلام</button>
                </div>
            </form>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>استان</th>
                        <th>شهرستان</th>
                        <th>منطقه</th>
                        <th>خیابان اصلی</th>
                        <th>خیابان فرعی</th>
                        <th>پلاک</th>
                        <th>طبقه</th>
                        <th>واحد</th>
                        <th>نام ساختمان</th>
                        <th>توضیحات</th>
                    </tr>
                    <tr>
                        <td id="province"></td>
                        <td id="town"></td>
                        <td id="district"></td>
                        <td id="street"></td>
                        <td id="street2"></td>
                        <td id="number"></td>
                        <td id="floor"></td>
                        <td id="side-floor"></td>
                        <td id="building-name"></td>
                        <td id="description"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function ibanFunction() {
        const data = {
            postalCode: $("#postalCode").val()
        };
        let result = await postalCode(data);
        if(result.Success) {
            $("#province").text(result.Result.Data.Address.Province);
            $("#town").text(result.Result.Data.Address.Town);
            $("#district").text(result.Result.Data.Address.District);
            $("#street").text(result.Result.Data.Address.Street);
            $("#street2").text(result.Result.Data.Address.Street2);
            $("#number").text(result.Result.Data.Address.Number);
            $("#floor").text(result.Result.Data.Address.Floor);
            $("#side-floor").text(result.Result.Data.Address.SideFloor);
            $("#building-name").text(result.Result.Data.Address.BuildingName);
            $("#description").text(result.Result.Data.Address.description);
        } else {
            alert(`Error Occured. ErrorCode: ${result.ErrorCode} - ErrorMessage: ${result.ErrorMessage}`)
        }
    }
</script>
</body>
</html>
