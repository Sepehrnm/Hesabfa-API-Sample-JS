<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت تعداد توکن باقیمانده</title>
    <script src="../jQuery.js"></script>
    <style>
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>دریافت تعداد توکن باقیمانده</h3>
            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover">
                    <tr style="text-align: center;">
                        <th>تعداد توکن باقیمانده</th>
                    </tr>
                    <tr style="text-align: center;">
                        <td class="tokens"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function getRemainingTokens() {
        let result = await credit();
        if(result.Success) $(".tokens").text(result.Result);
        else {
            alert(`Error Occured. ErrorCode: ${result.ErrorCode} - ErrorMessage: ${result.ErrorMessage}`)
        }
    }

    getRemainingTokens();
</script>
</body>
</html>
