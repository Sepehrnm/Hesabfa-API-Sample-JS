<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تبدیل شماره حساب به شماره شبا</title>
    <script src="../jQuery.js"></script>
    <style>
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>تبدیل شماره حساب به شماره شبا</h3>
            <form class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="account" class="form-label">شماره حساب</label>
                        <input type="text" class="form-control" id="account">
                    </div>
                    <div class="align">
                        <label for="cardNumber" class="form-label">شماره کارت</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="align">
                        <label for="bank" class="form-label">شماره کارت</label>
                        <select name="bank" id="bank" class="form-select">
                            <option value="-1">انتخاب کنید</option>
                            <option value="055">اقتصاد نوین</option>
                            <option value="063">انصار</option>
                            <option value="069">ایران زمین</option>
                            <option value="062">آینده</option>
                            <option value="054">پارسیان</option>
                            <option value="057">پاسارگاد</option>
                            <option value="021">پست بانک</option>
                            <option value="018">تجارت</option>
                            <option value="022">توسعه تعاون</option>
                            <option value="020">توسعه صادرات</option>
                            <option value="065">حکمت ایرانیان</option>
                            <option value="078">خاورمیانه</option>
                            <option value="066">دی</option>
                            <option value="070">رسالت</option>
                            <option value="013">رفاه</option>
                            <option value="056">سامان</option>
                            <option value="015">سپه</option>
                            <option value="058">سرمایه</option>
                            <option value="059">سینا</option>
                            <option value="061">شهر</option>
                            <option value="019">صادرات</option>
                            <option value="011">صنعت و معدن</option>
                            <option value="060">قرض الحسنه مهر</option>
                            <option value="052">قوامین</option>
                            <option value="053">کارآفرین</option>
                            <option value="016">کشاورزی</option>
                            <option value="014">مسکن</option>
                            <option value="012">ملت</option>
                            <option value="017">ملی</option>
                            <option value="073">موسسه اعتباری کوثر</option>
                            <option value="080">موسسه اعتباری نور</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary" onclick="accountToIbanFunction()">استعلام</button>
                </div>
            </form>

            <div class="table-responsive mt-4">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>شماره شبا</th>
                    </tr>
                    <tr>
                        <td id="iban"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function accountToIbanFunction() {
        const data = {
            account: $("#account").val(),
            bank: $("#bank").val(),
            cardNumber: $("#cardNumber").val()
        };
        let result = await cardToIban(data);
        if(result.Success)
            $("#iban").text(result.Result.Data.IBAN);
        else {
            alert(`Error Occured. ErrorCode: ${result.ErrorCode} - ErrorMessage: ${result.ErrorMessage}`)
        }
    }
</script>
</body>
</html>
