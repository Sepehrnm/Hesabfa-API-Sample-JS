<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت رسید دریافت و پرداخت از طریق Id</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت رسید دریافت و پرداخت از طریق Id
            </h3>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="id" class="form-label">ID رسید</label>
                    <input type="text" id="id" name="id" placeholder="...,1,2" />
                </div>
                <div class="align">
                    <label for="type" class="form-label">نوع رسید</label>
                    <select name="type" id="type" class="form-select">
                        <option value="1">دریافت</option>
                        <option value="2">پرداخت</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-primary" onclick="getReceiptItemByIDFunction()">دریافت</button>
            </form>
            <br><br>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function getReceiptItemByIDFunction() {
        let id = document.getElementById('id').value;
        let type = document.getElementById('type').value;
        let idList = [];

        idList.push(id.split(','));

        const data = {
            'type': type,
            'idList': idList[0]
        }

        let items = await getReceiptByID(data);
        if(items.Success) initializeReceiptsListPage(items.Result);
        else alert(`Error Occured: ErrorCode: ${items.ErrorCode} - ErrorMessage: ${items.ErrorMessage}`)
    }
</script>

<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script src="../API.js" type="text/javascript"></script>
</body>
</html>
