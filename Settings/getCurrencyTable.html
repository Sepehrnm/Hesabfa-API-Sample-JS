<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت جدول نرخ برابری ارزها</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت جدول نرخ برابری ارزها
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>از</th>
                        <th>به</th>
                        <th>ضریب تبدیل</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function getCurrencyTableFunction() {
        let currencyTable = await getCurrencyTable();
        currencyTable = currencyTable.Result;
        let tbody = document.getElementById('tbody');
        let tr = '';
        currencyTable.map(item => {
            tr = `
                <tr>
                    <td>${item.From}</td>
                    <td>${item.To}</td>
                    <td>${item.Rate}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        })
    }

    getCurrencyTableFunction();
</script>
</body>
</html>
