<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تنظیم جدول نرخ برابری ارزها</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>تنظیم جدول نرخ برابری ارزها</h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label class="form-label" for="from">از</label>
                    <input class="form-control" type="text" name="from" id="from" />
                </div>
                <div class="align">
                    <label class="form-label" for="to">به</label>
                    <input class="form-control" type="text" name="to" id="to" />
                </div>
                <div class="align">
                    <label class="form-label" for="rate">ضریب تبدیل</label>
                    <input class="form-control" type="text" name="rate" id="rate" />
                </div>
                <br>
                <button id="button" class="btn btn-primary" onclick="setCurrencyTableFunction()">ذخیره</button>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('#button').on('click', (e) => {
        e.preventDefault();
    });

    async function setCurrencyTableFunction() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const rate = document.getElementById('rate').value;
        const data = {
            'Table': [{
                'from': from,
                'to': to,
                'rate': rate
            }]
        }
        let response = await setCurrencyTable(data);
        if(response.Success) {
            alert('ذخیره گردید');
        } else {
            alert('خطا در عملیات');
        }
    }
</script>
</body>
</html>
