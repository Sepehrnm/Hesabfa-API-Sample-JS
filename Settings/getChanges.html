<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت آخرین تغییرات</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت آخرین تغییرات
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label class="form-label" for="start">شماره شروع</label>
                    <input class="form-control" type="text" name="from" id="start" />
                </div>
                <br>
                <button id="button" class="btn btn-primary" onclick="getChangesFunction(10)">دریافت</button>
            </form>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>نوع عملیات</th>
                        <th>تاریخ و ساعت تغییر</th>
                        <th>شناسه ماهیت</th>
                        <th>نوع ماهیت</th>
                        <th>Extra</th>
                        <th>Extra2</th>
                        <th>API</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <br>
            <div id="buttons-container">
                <button id="next" onclick="pageHandler(10)" class="btn btn-secondary">بعدی</button>
                <button id="previous" onclick="pageHandler(-10)" class="btn btn-secondary">قبلی</button>
            </div>
            <br>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function getChangesFunction(rpp) {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ``;

        let start = document.getElementById('start').value;
        start = parseInt(start);

        localStorage.setItem("start", start);
        showData(rpp, start);
    }

    async function showData(rpp, start) {
        const tbody = document.getElementById('tbody');
        const data = {
            'start': start
        };
        let response = await getChanges(data);
        response = response.Result;
        let tr = ``;
        for(let j=0 ; j<rpp ; j++) {
            tr = `
            <tr>
                <td>${response[j].Id}</td>
                <td>${response[j].Action}</td>
                <td>${response[j].DateTime}</td>
                <td>${response[j].ObjectId}</td>
                <td>${response[j].ObjectType}</td>
                <td>${response[j].API}</td>
                <td>${response[j].Extra}</td>
                <td>${response[j].Extra2}</td>
            </tr>
        `;
            tbody.innerHTML += tr;
        }
    }


    function pageHandler(rpp) {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ``;
        let newStart = parseInt(localStorage.getItem("start")) + parseInt(rpp);
        localStorage.setItem("start", `${newStart}`);

        showData(10, newStart)
    }
</script>
</body>
</html>
