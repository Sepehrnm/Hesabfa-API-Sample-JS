<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست صندوق ها</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست صندوق ها
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <th>ID</th>
                    <th>کد صندوق</th>
                    <th>نام صندوق</th>
                    <th>واحد پول</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script>
    async function getCashesFunction() {
        const tbody = document.getElementById('tbody');
        let cashes = await getCashes();
        cashes = cashes.Result;
        let tr = ``;
        cashes.map(cash => {
            tr = `
                <tr>
                    <td>${cash.Id}</td>
                    <td>${cash.Code}</td>
                    <td>${cash.Name}</td>
                    <td>${cash.Currency}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        })
    }
    getCashesFunction();
</script>
</body>
</html>
