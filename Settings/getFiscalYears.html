<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست سال مالی</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست سال مالی
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>نام سال مالی</th>
                        <th>تاریخ شروع سال مالی</th>
                        <th>تاریخ پایان سال مالی</th>
                        <th>بسته شده</th>
                        <th>اولین سال مالی</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script>
    async function getFiscalYearsFunction() {
        const tbody = document.getElementById('tbody');
        let fiscalYears = await getFiscalYears();
        fiscalYears = fiscalYears.Result;
        let tr = ``;
        fiscalYears.map(fiscalYear => {
            tr = `
                <tr>
                    <td>${fiscalYear.Name}</td>
                    <td>${fiscalYear.StartDate}</td>
                    <td>${fiscalYear.EndDate}</td>
                    <td>${fiscalYear.Closed}</td>
                    <td>${fiscalYear.FirstYear}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        })
    }
    getFiscalYearsFunction();
</script>
</body>
</html>
