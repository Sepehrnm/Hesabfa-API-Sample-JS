<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست دسته بندی کالاها</title>
    <script src="../jQuery.js"></script>
    <style>
        span {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست دسته بندی کالاها
            </h3>
            <br>
            <div id="category-name"></div>
            <div class="category-div"></div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();

    $('button').on('click', (e) => e.preventDefault());
    async function getProductCategoriesFunction() {
        let categories = await getProductCategories();
        const tree = $('.category-div');
        let display;

        display = showCategory(categories.Result.Root);
        tree.html(display);
        validateDisplay();
    }

    function showCategory(category, offset = 0) {
        let html = `
        <div style="padding-right: ${offset}rem;" class="category-content category-content-${offset}">
          <img class="dropdown-icon dropdown-level-${offset}" src="../assets/left-arrow-circle.svg" />
          <span value="${category.FullPath}" class="name-level-${offset}">${category.Name}</span>
          <div>
      `;
        if (category.Name) {
            category.Children.forEach(subCategory => {
                html += showCategory(subCategory, offset + 1);
            });
        }
        html += '</div></div>';
        return html;
    }
    getProductCategoriesFunction();


    //displaying the categories properly
    function validateDisplay() {
        let spanValue;
        let name = $('#category-name');

        $('.category-content').children('div').slideUp();
        $(".dropdown-icon").on('click', function(e) {
            e.stopPropagation();
            $(this).toggleClass("rotate");
            $(this).next().next().stop().slideToggle();

            spanValue = $(this).parent()[0].children[1].getAttribute("value");
            name.html(spanValue);
        });
    };
</script>
</body>
</html>
