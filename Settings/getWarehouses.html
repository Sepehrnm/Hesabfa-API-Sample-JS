<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست انبارها</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>دریافت لیست انبارها</h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>کد انبار</th>
                        <th>نام انبار</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script>
    async function getWarehousesFunction() {
        const tbody = document.getElementById('tbody');
        let warehouses = await getWarehouses();
        warehouses = warehouses.Result;
        warehouses.map(warehouse => {
            let tr = `
                <tr>
                    <td>${warehouse.Id}</td>
                    <td>${warehouse.Code}</td>
                    <td>${warehouse.Name}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        })
    }

    getWarehousesFunction();
</script>
</body>
</html>
