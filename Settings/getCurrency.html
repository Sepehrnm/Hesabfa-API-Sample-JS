<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت واحد پول</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت واحد پول
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th style="text-align: center;">واحد پول</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script>
    async function getCurrencyFunction() {
        const tbody = document.getElementById('tbody');
        let currency = await getCurrency();
        currency = currency.Result;
        let tr = `
            <tr>
                <td style="text-align: center;">${currency.Currency}</td>
            </tr>
        `;
        tbody.innerHTML = tr;
    }

    getCurrencyFunction();
</script>
</body>
</html>
