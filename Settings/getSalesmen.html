<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست فروشندگان</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>دریافت لیست فروشندگان</h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Id</th>
                        <th>کد فروشنده</th>
                        <th>نام فروشنده</th>
                        <th>فعال بودن فروشنده</th>
                        <th>یادداشت</th>

                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <br>
            <div id="buttons-container"></div>
            <br>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script>
    async function getSalesmenFunction() {
        let salesmen = await getSalesmen();
        salesmen = salesmen.Result;

        const totalCount = salesmen.length;
        const buttonCount = Math.ceil(totalCount / 10);
        createButtons(buttonCount);
        let i = 0;
        let rpp = 10;
        showData(i, rpp);
    }

    async function showData(i, rpp) {
        const tbody = document.getElementById('tbody');
        let salesmen = await getSalesmen();
        salesmen = salesmen.Result;
        tbody.innerHTML = ``;

        let tr = ``;
        for (let j = i; j < rpp; j++) {
            tr = `
                <tr>
                    <td>${salesmen[j].Id}</td>
                    <td>${salesmen[j].Code}</td>
                    <td>${salesmen[j].Name}</td>
                    <td>${salesmen[j].Active}</td>
                    <td>${salesmen[j].Note}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        }
    }

    getSalesmenFunction();

    function createButtons(buttonCount) {
        const buttonsContainer = document.getElementById('buttons-container');
        for(let z=1 ; z<=buttonCount ; z++) {
            var button = `<button class="btn btn-primary" onclick="pageHandler(${z})">${z}</button>`;
            buttonsContainer.innerHTML += button;
        }
    }

    function pageHandler(index) {
        let i = (--index) * 10;
        let rpp = i + 10;
        showData(i, rpp)
    }

</script>
</body>
</html>
