<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست تنخواه گردان ها</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست تنخواه گردان ها
            </h3>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>کد تنخواه گردان</th>
                        <th>نام تنخواه گردان</th>
                        <th>واحد پول</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script>
    async function getPettyCashesFunction() {
        const tbody = document.getElementById('tbody');
        let pettyCashes = await getPettyCashes();
        pettyCashes = pettyCashes.Result;
        let tr = ``;
        pettyCashes.map(pettyCash => {
            tr = `
                <tr>
                    <td>${pettyCash.Id}</td>
                    <td>${pettyCash.Code}</td>
                    <td>${pettyCash.Name}</td>
                    <td>${pettyCash.Currency}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        })
    }
    getPettyCashesFunction();
</script>
</body>
</html>
