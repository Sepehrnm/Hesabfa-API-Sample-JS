<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست قیمت پیش فرض</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست قیمت پیش فرض
            </h3>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    async function getDefaultPriceListFunction() {
        let defaultPriceTable = await getDefaultPriceList();

        if(defaultPriceTable.Result.length > 0) {
            defaultPriceTable.Result.map(item => {
                let tbody = document.getElementById('tbody');
                let tr = '';
                tr = `
                    <tr>
                        <td>${item.Title}</td>
                        <td>${item.Currency}</td>
                    </tr>
                `;
                $('#thead').html(
                    `
                    <th>عنوان</th>
                    <th>واحد پول</th>
                    `
                );
                tbody.innerHTML += tr;
            })
        }
    }

    getDefaultPriceListFunction();
</script>
</html>
