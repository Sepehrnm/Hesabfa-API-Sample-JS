<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حذف انتقال بین بانکی</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                حذف انتقال بین بانکی
            </h3>
            <form>
                <div>
                    <label for="number" class="form-label">شماره رسید انتقال</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button class="btn btn-danger" onclick="deleteBankTransferFunction()">حذف</button>
                </div>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('button').on('click', (e) => {
        e.preventDefault();
    });

    async function deleteBankTransferFunction() {
        const data = {
            number: $("#number").val(),
        };
        const response = await deleteBankTransfer(data);
        if(response.Success) {
            alert("حذف گردید");
        } else {
            alert(`ErrorCode: ${response.ErrorCode} - ErrorMessage: ${response.ErrorMessage}`)
        }
    }
</script>
</body>
</html>
