<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
    <script src="jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="mainLinksPartial.js"></script>
<script src="./API.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                صفحه اصلی
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>نام کسب و کار</th>
                        <th>نام قانونی</th>
                        <th>نوع تقویم</th>
                        <th>واحد پول</th>
                        <th>تاریخ اعتبار</th>
                        <th>سایر ارزها</th>
                        <th>اشتراک</th>
                        <th>پشتیبانی از سایر ارزها</th>
                    </tr>
                    <tr>
                        <td id="name"></td>
                        <td id="legalName"></td>
                        <td id="calendar"></td>
                        <td id="currency"></td>
                        <td id="expireDate"></td>
                        <td id="otherCurrencies"></td>
                        <td id="subscription"></td>
                        <td id="supportOtherCurrencies"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function getBusinessInfoFunction() {
        const name = document.getElementById("name");
        const legalName = document.getElementById("legalName");
        const calendar = document.getElementById("calendar");
        const currency = document.getElementById("currency");
        const expireDate = document.getElementById("expireDate");
        const otherCurrencies = document.getElementById("otherCurrencies");
        const subscription = document.getElementById("subscription");
        const supportOtherCurrencies = document.getElementById("supportOtherCurrencies");

        let info = await getBusinessInfo();
        info = info.Result;

        name.innerText = info.Name;
        legalName.innerText = info.LegalName;
        calendar.innerText = info.Calendar;
        currency.innerText = info.Currency;
        expireDate.innerText = info.ExpireDate;
        otherCurrencies.innerText = info.OtherCurrencies;
        subscription.innerText = info.Subscription;
        supportOtherCurrencies.innerText = info.SupportMultiCurrency;
    }
    getBusinessInfoFunction();
</script>
</body>
</html>
