<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>گزارش گردش حساب بانک</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>گزارش گردش حساب بانک</h3>
            <br>
            <form method="post" class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="startDate">تاریخ شروع</label>
                        <input type="text" id="startDate">
                    </div>
                    <div class="align">
                        <label for="endDate">تاریخ پایان</label>
                        <input type="text" id="endDate">
                    </div>
                    <div class="align">
                        <label for="project">پروژه</label>
                        <input type="text" id="project">
                    </div>
                    <div class="align">
                        <label for="code">کد بانک</label>
                        <input type="text" id="code">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="reportBankFunction()">دریافت</button>
            </form>
            <br><br>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault())
    async function reportBankFunction() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const project = document.getElementById('project').value;
        const code = document.getElementById('code').value;

        const data = {
            'startDate': startDate ? startDate : null,
            'endDate': endDate ? endDate : null,
            'project': project ? project : null,
            'code': code
        }

        const reports = await reportBank(data);
        if(reports.Success) initializeReportItemPage(reports.Result)
        else alert(`Error Occured. ErrorCode: ${reports.ErrorCode} - ErrorMessage: ${reports.ErrorMessage}`);
    }

</script>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
</body>
</html>
