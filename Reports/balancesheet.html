<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>گزارش ترازنامه</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>گزارش ترازنامه</h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label for="startDate">تاریخ شروع</label>
                    <input type="text" id="startDate">
                </div>
                <div class="align">
                    <label for="endDate">تاریخ پایان</label>
                    <input type="text" id="endDate">
                </div>
                <div class="align">
                    <label for="project">پروژه</label>
                    <input type="text" id="project">
                </div>
                <button class="btn btn-primary" onclick="balancesheetFunction()">دریافت</button>
            </form>
            <br><br>
            <div class="category-div">
                <div class="balancesheet-category category-content category-content-${offset}">
                    <div class="category-header category-item name-level-${offset}">
                        <div class=align>
                            <div style="width: 200px;">نام حساب</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;"><a href="https://hesabfa.com/help/api/TypesTable#mainaccount-type">نوع حساب اصلی</a></div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;"><a href="https://hesabfa.com/help/api/TypesTable#detail-type">نوع تفصیل</a></div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">گردش بدهکار</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">گردش بستانکار</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">تراز - بدهکار</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">تراز - بستانکار</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">تراز حساب</div>
                        </div>
                        <div class="align">
                            <div style="width: 200px;">تراز کل حساب</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="category-div-footer"></div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script>
    $('button').on('click', (e) => e.preventDefault())
    async function balancesheetFunction() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const project = document.getElementById('project').value;
        const data = {
            'startDate': startDate ? startDate : null,
            'endDate': endDate ? endDate : null,
            'project': project ? project : null
        }

        let categories = await balancesheet(data);
        let tree = $('.category-div');
        let footer = $('.category-div-footer');
        let display;

        display = showCategory(categories.Result.Accounts);
        let existingContent = tree.html();

        tree.html(existingContent + display);
        let html = `
            <table class="table">
                <thead>
                    <tr>
                        <th>سرجمع دارایی ها</th>
                        <th>بدهی ها</th>
                        <th>حقوق صاحبان سهام</th>
                        <th>سود و زیان</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${categories.Result.Assets}</td>
                        <td>${categories.Result.Liabilities}</td>
                        <td>${categories.Result.Equity}</td>
                        <td>${categories.Result.ProfitOrLoss}</td>
                    </tr>
                </tbody>
            </table>
        `;
        footer.html(html);
    }

    function showCategory(category, offset = 0) {
        let html = ``;
        category.forEach(account => {
            html += `
            <div class="balancesheet-category category-content category-content-${offset}">
              <div class="category-header category-item name-level-${offset}">
                <div class=align>
                    <div style="width: 200px;">${account.Account.Name}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.Account.MainAccountType}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.Account.DetailType}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.Debit}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.Credit}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.TotalDebit}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.TotalCredit}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.Balance}</div>
                </div>
                <div class="align">
                    <div style="width: 200px;">${account.TotalBalance}</div>
                </div>
            </div>
            <div>
          `;
            if (account.Children) {
                account.Children.forEach(account => {
                    html += showCategory([account], offset + 1);
                });
            }
            html += '</div></div>';
        });
        return html;
    }
</script>
</body>
</html>
