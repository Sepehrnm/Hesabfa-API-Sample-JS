<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> لیست موجودی کالاها ۲</title>
    <script src="../jQuery.js"></script>
    <script src="../app.js"></script>
    <script src="../Assets/dx/dx.all.js"></script>
    <link rel="stylesheet" href="../Assets/dx/dx.light.css">
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                لیست موجودی کالاها ۲
            </h3>
            <form method="post" class="save-form">
                <div class="align">
                    <label class="form-label" for="code">ID کالا یا خدمات</label>
                    <input class="form-control" type="text" name="code" id="code" placeholder="...,1,2">
                </div>
                <br>
                <button class="btn btn-primary" onclick="getItemQuantityFunction()">دریافت</button>
            </form>
            <div id="gridContainer"></div>
        </div>
    </div>
</div>
<script>
    $('button').on('click', (e) => e.preventDefault())
    async function getItemQuantityFunction() {
        let code = document.getElementById('code').value;
        let codes = [];
        codes.push(code.split(','));

        if(codes[0] != 0) {
            let data = {
                'codes': codes[0]
            }
            let items = await getItemQuantity2(data);
            initializeGetQuantityPage(items.Result)
        } else {
            let items = await getItemQuantity2();
            initializeGetQuantityPage(items.Result)
        }
    }
</script>
</body>
</html>
