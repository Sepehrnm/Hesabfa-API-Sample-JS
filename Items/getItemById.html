<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت از طریق ID</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت کالا یا خدمات از طریق ID
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label class="form-label" for="id">ID کالا یا خدمات</label>
                    <input class="form-control" type="text" name="id" id="id" placeholder="...,1,2">
                </div>
                <br>
                <button class="btn btn-primary" type="submit" onclick="getItemByIDFunction()">دریافت</button>
            </form>
            <br><br>
            <div class="table table-responsive">
                <table id="table" class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>ItemType</th>
                            <th>Unit</th>
                            <th>Barcode</th>
                            <th>Stock</th>
                            <th>BuyPrice</th>
                            <th>SellPrice</th>
                            <th>PurchasesTitle</th>
                            <th>SalesTitle</th>
                            <th>NodeId</th>
                            <th>NodeName</th>
                            <th>NodeFamily</th>
                            <th>Tag</th>
                            <th>Description</th>
                            <th>ProductCode</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $('button').on('click', (e) => e.preventDefault())
    async function getItemByIDFunction() {
        let tbody = document.getElementById('tbody');
        tbody.innerHTML = ``;

        let id = document.getElementById('id').value;
        let idList = [];
        idList.push(id.split(','));

        const data = {
            'idList': idList[0]
        }
        let items = await getItemById(data);
        items = items.Result;

        var tr = ``;

        items.map(item => {
        tr = `
            <tr>
                <td>${item.Id}</td>
                <td>${item.Code}</td>
                <td>${item.Name}</td>
                <td>${item.ItemType}</td>
                <td>${item.Unit}</td>
                <td>${item.Barcode}</td>
                <td>${item.Stock}</td>
                <td>${item.BuyPrice}</td>
                <td>${item.SellPrice}</td>
                <td>${item.PurchasesTitle}</td>
                <td>${item.SalesTitle}</td>
                <td>${item.NodeId}</td>
                <td>${item.NodeName}</td>
                <td>${item.NodeFamily}</td>
                <td>${item.Tag}</td>
                <td>${item.Description}</td>
                <td>${item.ProductCode}</td>
                <td>${item.Active}</td>
            </tr>
           `;

            tbody.innerHTML += (tr);
        })
    }
</script>
</body>
</html>
