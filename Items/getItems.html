<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست کالا و خدمات</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست کالا یا خدمات
            </h3>
            <br>
            <div class="table table-responsive">
                <table id="table" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Active</th>
                            <th>Barcode</th>
                            <th>BuyPrice</th>
                            <th>Description</th>
                            <th>ItemType</th>
                            <th>NodeFamily</th>
                            <th>NodeId</th>
                            <th>NodeName</th>
                            <th>ProductCode</th>
                            <th>PurchasesTitle</th>
                            <th>SalesTitle</th>
                            <th>SellPrice</th>
                            <th>Stock</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <br>
            <div id="buttons-container"></div>
            <br>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>


<script>
    async function getItemsFunction() {
        let queryInfo = {
            SortBy: 'Code',
            SortDesc: true,
            Take: 15,
            Skip: 0,
        }

        let items = await getItems(queryInfo);
        items = items.Result.List;

        const totalCount = items.length;
        const buttonCount = Math.ceil(totalCount/15);
        createButtons(buttonCount);
        let i=0;
        let rpp=15;
        showData(i, rpp);
    }

    getItemsFunction();

    async function showData(i, rpp) {
    const tbody = document.getElementById('tbody');

    let queryInfo = {
        SortBy: 'Code',
        SortDesc: true,
        Take: rpp,
        Skip: i,
    }
    let items = await getItems(queryInfo);
    items = items.Result.List;
    tbody.innerHTML = ``;
    let tr = ``;
    if(items) {
        for (let j = i; j < rpp; j++) {
            tr = `
                <tr>
                    <td>${items[j].Id}</td>
                    <td>${items[j].Code}</td>
                    <td>${items[j].Name}</td>
                    <td>${items[j].Active}</td>
                    <td>${items[j].Barcode}</td>
                    <td>${items[j].BuyPrice}</td>
                    <td>${items[j].Description}</td>
                    <td>${items[j].ItemType}</td>
                    <td>${items[j].NodeFamily}</td>
                    <td>${items[j].NodeId}</td>
                    <td>${items[j].NodeName}</td>
                    <td>${items[j].ProductCode}</td>
                    <td>${items[j].PurchasesTitle}</td>
                    <td>${items[j].SalesTitle}</td>
                    <td>${items[j].SellPrice}</td>
                    <td>${items[j].Stock}</td>
                    <td>${items[j].Unit}</td>
                </tr>
                `;
            i++;

            tbody.innerHTML += (tr);
        }
    }
}

    function createButtons(buttonCount) {
        const buttonsContainer = document.getElementById('buttons-container');
        for(let z=1 ; z<=buttonCount ; z++) {
            var button = `<button class="btn btn-primary" onclick="pageHandler(${z})">${z}</button>`;
            buttonsContainer.innerHTML += button;
        }
    }

    function pageHandler(index) {
    let i = (--index) * 15;
    let rpp = i + 15;
    showData(i, rpp)
    }


</script>
</body>
</html>
