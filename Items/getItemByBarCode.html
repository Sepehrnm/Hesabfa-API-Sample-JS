<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت از طریق بارکد</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت کالا یا خدمات از طریق بارکد
            </h3>
            <br>
            <form method="post" class="save-form">
                <div class="align">
                    <label class="form-label" for="barcode">بارکد کالا یا خدمات</label>
                    <input class="form-control" type="text" name="barcode" id="barcode">
                </div>
                <button class="btn btn-primary" type="submit" onclick="getItemByBarCodeFunction()">دریافت</button>
            </form>
            <br><br>
            <div class="table table-responsive">
                <table id="table" class="table table-responsive table-striped table-hover">
                    <tr id="tableRowTh"></tr>
                    <tr id="tableRowTd"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script>
    $('button').on('click', (e) => e.preventDefault())
    async function getItemByBarCodeFunction() {
        const barcode = document.getElementById('barcode').value;
        const data = {
            'barcode': barcode
        }
        let item = await getItemByBarcode(data);
        item = item.Result;

        const tableRowTd = document.getElementById('tableRowTd');
        const tableRowTh = document.getElementById('tableRowTh');

        for (const [key, value] of Object.entries(item)) {
            var th = `
                    <td>${key}</td>`;
            tableRowTh.innerHTML += (th);

            var td = `
                    <td>${value}</td>`;
            tableRowTd.innerHTML += (td);
        }
    }
</script>
</body>
</html>
