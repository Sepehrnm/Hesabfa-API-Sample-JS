<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حذف سند</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                حذف سند حسابداری
            </h3>
            <br>
            <div id="alert-container"></div>
            <div class="text-danger">
                <strong>نکات ضروری</strong>
                <br>
                توجه کنید که فقط اسناد دستی قابل حذف هستند.
            </div>
            <br>
            <form method="post" class="save-form">
                <div class="halign">
                    <div class="align">
                        <label for="number" class="form-label">شماره سند</label>
                        <input type="text" class="form-control" id="number">
                        <br>
                        <button class="btn btn-danger" onclick="deleteDocumentFunction()">حذف</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>
<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault());
    async function deleteDocumentFunction() {
        const number = document.getElementById("number").value;
        const data = {
            "number": number
        };
        const response = await deleteDocument(data);

        if(response.Success) {
            $('#alert-container').html(`
                <div class="alert alert-success" role="alert">
                  حذف گردید
                </div>
            `)
        } else {
            $('#alert-container').html(`
                <div class="alert alert-danger" role="alert" style="direction: ltr;">
                    ErrorCode: ${response.ErrorCode}
                    <br>
                    ErrorMessage: ${response.ErrorMessage}
                </div>
            `)
        }
    }
</script>
</body>
</html>
