<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>دریافت لیست اسناد</title>
    <script src="../jQuery.js"></script>
</head>
<body>
<div id="includedContent"></div>
<script src="../linksPartial.js"></script>
<script src="../API.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                دریافت لیست سند حسابداری
            </h3>
            <br>
            <div class="table table-responsive">
                <table class="table table-responsive table-striped">
                    <thead id="thead">
                        <tr>
                            <th>شماره سند</th>
                            <th>ارجاع</th>
                            <th>تاریخ</th>
                            <th>توضیحات</th>
                            <th>پروژه</th>
                            <th>بدهکار</th>
                            <th>بستانکار</th>
                            <th><a href="https://hesabfa.com/help/api/TypesTable#doc-status">وضعیت سند</a></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <br>
            <div id="buttons-container"></div>
            <br>
        </div>
    </div>
</div>
<script type='text/javascript'>
    function init() {
        $('button.dropbtn').on('click', (e) => {
            $(".dropdown-content").slideUp();
            $(e.target).next().stop().slideToggle();
        });
    }

    $( document ).ready(() => {
        init();
    });

    var path = window.location.href.substring(window.location.href.lastIndexOf('API') + 4);
    $('a[href="../' + path + '"]').parent().slideDown();
</script>

<script type="text/javascript">
    $('button').on('click', (e) => e.preventDefault());
    async function getDocumentFunction() {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ``;

        const data = {
            'queryInfo': {
                SortBy: 'Date',
                SortDesc: true,
                Take: 10,
                Skip: 0
            }
        }

        let documentItem = await getDocuments(data);

        if(!documentItem.Success) {
            alert(`Error: ${documentItem.ErrorCode}  ErrorMessage: ${documentItem.ErrorMessage}`);
        } else {
            let totalCount = documentItem.Result.TotalCount;
            let buttonCount = Math.ceil(totalCount/10);

            createButtons(buttonCount);

            let i = 0;
            let rpp = 10;

            showData(i, rpp);
        }
    }

    async function showData(i, rpp) {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ``;

        const data = {
            'queryInfo': {
                SortBy: 'Date',
                SortDesc: true,
                Take: rpp,
                Skip: 0
            }
        }
        let documentItem = await getDocuments(data);
        let list = documentItem.Result.List;

        let tr = ``;
        for(let j = i ; j < rpp ; j++) {
            if(list) {
                tr = `
                    <tr>
                        <td>${list[j].Number}</td>
                        <td>${list[j].Reference}</td>
                        <td>${list[j].Date}</td>
                        <td>${list[j].Description}</td>
                        <td>${list[j].Project}</td>
                        <td>${list[j].Debit}</td>
                        <td>${list[j].Credit}</td>
                        <td>${list[j].Status}</td>
                    </tr>
                    `;
                tbody.innerHTML += tr;
            }
        }
    }

    function createButtons(buttonCount) {
        const buttonsContainer = document.getElementById('buttons-container');
        for(let z=1 ; z<=buttonCount ; z++) {
            var button = `<button class="btn btn-primary" onclick="pageHandler(${z})">${z}</button>`;
            buttonsContainer.innerHTML += button;
        }
    }

    function pageHandler(index) {
        let i = (--index) * 10;
        let rpp = i + 10;
        showData(i, rpp)
    }

    getDocumentFunction();
</script>
</body>
</html>
